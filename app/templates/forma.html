<html><head><base href=""><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Запись на услуги - Элегантная парикмахерская</title><style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;600&display=swap');

body, html {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
    background-image: 
        linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23222' fill-opacity='0.2' fill-rule='evenodd'%3E%3Cpath d='M0 60L60 0H30L0 30M60 60V30L30 60'/%3E%3C/g%3E%3C/svg%3E");
    background-attachment: fixed;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

main {
    width: 90%;
    max-width: 400px;
    margin: auto;
}

form {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #ccc;
    font-size: 0.9em;
}

input, select {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: rgba(255,255,255,0.9);
    color: #000;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 500;
    box-sizing: border-box;
}

input::placeholder, select::placeholder {
    color: #666;
}

input:focus, select:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(255,255,255,0.5);
}

input[type="date"], input[type="time"] {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
}

input[type="date"]::-webkit-calendar-picker-indicator,
input[type="time"]::-webkit-calendar-picker-indicator {
    filter: invert(0);
    cursor: pointer;
}

select {
    cursor: pointer;
}

select option {
    background-color: #fff;
    color: #000;
}

.btn {
    display: inline-block;
    width: 100%;
    padding: 15px;
    background-color: #fff;
    color: #000;
    text-decoration: none;
    font-size: 1.1em;
    font-weight: 600;
    border-radius: 5px;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 15px;
    box-shadow: 0 4px 6px rgba(255,255,255,0.1);
    border: none;
    cursor: pointer;
}

.btn:hover, .btn:focus {
    background-color: #f0f0f0;
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(255,255,255,0.2);
}

h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.8em;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    margin-bottom: 20px;
}

/* Стили для попапа */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: #000;
    color: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 80%;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.1);
}

.popup h2 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.5em;
    margin-bottom: 20px;
}

.popup p {
    margin-bottom: 20px;
    font-size: 1.1em;
}

@media (max-height: 700px) {
    form {
        padding: 20px;
    }
    .form-group {
        margin-bottom: 10px;
    }
    input, select, .btn {
        padding: 8px;
    }
    h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
    }
}
</style></head><body>
    <main>
        <form id="appointmentForm">
            <h1>Запись на услуги</h1>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
                <label for="gender">Пол</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Выберите пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="other">Другой</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service">Услуга</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Выберите услугу</option>
                    <option value="haircut">Стрижка</option>
                    <option value="coloring">Окрашивание</option>
                    <option value="styling">Укладка</option>
                    <option value="treatment">Уход за волосами</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Дата услуги</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Время услуги</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="stylist">Мастер</label>
                <select id="stylist" name="stylist" required>
                    <option value="" disabled selected>Выберите мастера</option>
                    <option value="anna">Анна</option>
                    <option value="dmitry">Дмитрий</option>
                    <option value="elena">Елена</option>
                    <option value="sergey">Сергей</option>
                </select>
            </div>
            <button type="submit" class="btn">Записаться</button>
        </form>
    </main>

    <!-- Попап -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Спасибо за вашу запись!</h2>
            <p id="popupMessage"></p>
            <button class="btn" id="closePopup">Закрыть</button>
        </div>
    </div>

<script>
document.getElementById('appointmentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('name').value;
    const service = document.getElementById('service').options[document.getElementById('service').selectedIndex].text;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    const popupMessage = `${name}, вы записаны на ${service.toLowerCase()} ${date} в ${time}.`;
    document.getElementById('popupMessage').textContent = popupMessage;
    
    document.getElementById('popup').style.display = 'flex';
});

document.getElementById('closePopup').addEventListener('click', function() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('appointmentForm').reset();
});

// Анимация появления элементов при загрузке страницы
function animateElements() {
    const elements = document.querySelectorAll('h1, .form-group, .btn');
    elements.forEach((el, index) => {
        setTimeout(() => {
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
        }, 100 * index);
    });
}

// Стили для анимации
var styleSheet = document.styleSheets[0];
styleSheet.insertRule(`
    h1, .form-group, .btn {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
`, styleSheet.cssRules.length);

// Плавное появление страницы при загрузке
window.addEventListener('load', function() {
    document.body.style.opacity = '1';
    animateElements();
});

styleSheet.insertRule(`
    body {
        opacity: 0;
        transition: opacity 0.5s ease;
    }
`, styleSheet.cssRules.length);

// Добавляем текущую дату в поле даты
document.addEventListener('DOMContentLoaded', (event) => {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').setAttribute('min', today);
});
</script>
</body></html>
